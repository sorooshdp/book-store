<!DOCTYPE html>

<html lang="en">

<head>
	<link rel="stylesheet" href="/styles/styles.css">
	<link href="https://pvinis.github.io/iosevka-webfont/3.4.1/iosevka.css" rel="stylesheet" />
	<title>Book Store</title>
</head>

<body>
	<nav class="nav-bar">
		<h1 class="header">Book Store</h1>

		<div class="filters">
			<select id="sort">
				<option value="" selected disabled hidden>Sort by</option>
				<option value="byEdited">by edited</option>
				<option value="byCreated">by created</option>
			</select>

			<div class="search-box">
				<input type="text" id="search-products" placeholder="Search...">
				<a id="search-icon" href="#">
					<i class="fa-solid fa-magnifying-glass"></i>
				</a>
			</div>
		</div>
	</nav>

	<div class="add-product">
		<div class="add-product-container">
			<form id="add-product-form">
				<div class="inputs">
					<input type="text" name="productTitle" placeholder="Book title...">
					<input type="text" name="productPrice" placeholder="Book price...">
				</div>

				<div class="form-filters">
					<label>
						<div class="checkbox-wrapper">
							<input type="checkbox" id="available-products" class="sc-gJwTLC ikxBAC"> Available Books
							<label for="available-products" class="toggle"><span></span></label>
						</div>
					</label>
					<button class="button">Add Book</button>
				</div>
			</form>
		</div>
	</div>

	<div class="project-container">
		<ul class="list">
			<li>name</li>
			<li>price</li>
			<li>available</li>
		</ul>
		<div id="products"></div>
	</div>

	<script src="scripts/moment.js"></script>
	<script src="scripts/jalali-moment.js"></script>
	<script src="scripts/uuid.js"></script>
	<script src="scripts/functions.js"></script>
	<script src='scripts/script.js'></script>
	<script src="https://kit.fontawesome.com/0df07ef89b.js" crossorigin="anonymous"></script>
</body>

</html>
