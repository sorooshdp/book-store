<!DOCTYPE html>

<html lang="en">

<head>
	<link rel="stylesheet" href="/css/styles.css">
	<link href="https://pvinis.github.io/iosevka-webfont/3.4.1/iosevka.css" rel="stylesheet" />
	<title>Book Store</title>
</head>

<body>
	<nav class="nav-bar">
		<h1 class="header">Book Store</h1>

		<div class="filters">
			<select id="sort">
				<option value="" selected disabled hidden>Sort by</option>
				<option value="byEdited">by edited</option>
				<option value="byCreated">by created</option>
			</select>

			<div class="search-icon">
				<input type="text" id="search-products" placeholder="Search...">
				<i class="fa-solid fa-magnifying-glass"></i>
			</div>
		</div>
	</nav>

	<main>
		<div class="add-product">
			<div class="add-product-container">
				<div class="inputs">
					<form action="" id="add-product-form">
						<input type="text" name="productTitle" placeholder="Book title..." autocomplete="none">
						<input type="text" name="productPrice" placeholder="Book price..." autocomplete="none">
						<button class="button">Add Book</button>
					</form>
				</div>
				<hr>
				<div class="headers">
					<div class="book-name">
						Name
					</div>
					<div class="book-price">
						Price
					</div>
					<div class="isAvailable">
						Available
					</div>
				</div>
				<div class="project-container">
					<div id="products"></div>
				</div>
				<!-- <div class="form-filters">
					<label>
						<div class="checkbox-wrapper">
							<input type="checkbox" id="available-products" class="sc-gJwTLC ikxBAC"> Available Books
							<label for="available-products" class="toggle"><span></span></label>
						</div>
					</label>
				</div> -->
			</div>
		</div>

	</main>

	<script src="scripts/moment.js"></script>
	<script src="scripts/jalali-moment.js"></script>
	<script src="scripts/uuid.js"></script>
	<script src="scripts/functions.js"></script>
	<script src='scripts/script.js'></script>
	<script src="https://kit.fontawesome.com/0df07ef89b.js" crossorigin="anonymous"></script>
</body>

</html>
